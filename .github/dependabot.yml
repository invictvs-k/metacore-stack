version: 2
updates:
  # Root workspace (shared dependencies, build tools, monorepo config)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # Consolidate TypeScript/build tooling updates
      typescript-stack:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-node'
          - 'tsx'
          - 'tsup'
          - 'esbuild'
      # Consolidate linting/formatting tools
      code-quality:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - 'prettier'
          - 'lint-staged'
          - 'husky'
      # Consolidate testing frameworks
      testing:
        patterns:
          - 'vitest'
          - 'jest'
          - '@vitest/*'
          - '@jest/*'
          - 'mocha'
          - 'chai'
      # Security patches - separate group for visibility
      security:
        update-types:
          - 'security'

  # Integration API (backend tooling)
  - package-ecosystem: 'npm'
    directory: '/tools/integration-api'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # Express and server dependencies
      express-stack:
        patterns:
          - 'express'
          - 'helmet'
          - 'cors'
          - 'body-parser'
          - 'compression'
      # File system and utilities
      utilities:
        patterns:
          - 'chokidar'
          - 'globby'
          - 'fs-extra'
          - 'rimraf'
          - 'uuid'
      # Development dependencies
      dev-dependencies:
        dependency-type: 'development'
      # Security patches
      security:
        update-types:
          - 'security'

  # Operator Dashboard (React frontend)
  - package-ecosystem: 'npm'
    directory: '/apps/operator-dashboard'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # React ecosystem
      react-stack:
        patterns:
          - 'react'
          - 'react-dom'
          - 'react-router*'
          - '@types/react*'
      # State management and data fetching
      state-management:
        patterns:
          - 'zustand'
          - 'zod'
          - '@tanstack/*'
      # Build and dev tools
      build-tools:
        patterns:
          - 'vite'
          - '@vitejs/*'
          - 'rollup'
          - 'webpack'
      # Development dependencies
      dev-dependencies:
        dependency-type: 'development'
      # Security patches
      security:
        update-types:
          - 'security'

  # JSON Schemas
  - package-ecosystem: 'npm'
    directory: '/schemas'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # Schema validation tools
      schema-tools:
        patterns:
          - 'ajv'
          - 'json-schema*'
          - '@apidevtools/*'
      # All other dependencies
      all-dependencies:
        patterns:
          - '*'
      # Security patches
      security:
        update-types:
          - 'security'

  # .NET Server (RoomServer)
  - package-ecosystem: 'nuget'
    directory: '/server-dotnet'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # Testing frameworks
      testing:
        patterns:
          - 'xunit*'
          - 'FluentAssertions*'
          - 'Moq*'
          - 'coverlet*'
          - 'Microsoft.NET.Test.Sdk'
      # ASP.NET Core
      aspnet-core:
        patterns:
          - 'Microsoft.AspNetCore.*'
          - 'Microsoft.Extensions.*'
      # All other dependencies
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - 'xunit*'
          - 'FluentAssertions*'
          - 'Moq*'
          - 'coverlet*'
          - 'Microsoft.NET.Test.Sdk'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    groups:
      # Group all GitHub Actions together
      github-actions:
        patterns:
          - '*'
