name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  schemas:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: schemas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g pnpm@9
      - run: pnpm i
      - run: pnpm validate

  dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet build -c Release
      - run: dotnet test -c Release

  mcp-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g pnpm@9
      - run: cd mcp-ts && pnpm i && pnpm -r -F "*" build
