version: "3.9"
services:
  roomserver:
    build:
      context: ../server-dotnet/src/RoomServer
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
    networks:
      - meta-net
  mcp-web-search:
    build:
      context: ../mcp-ts/servers/web.search
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - meta-net

networks:
  meta-net:
    name: meta-net
